<!DOCTYPE html>

<html>
   <head>
     <title>Johnstone Customer Info</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <link rel="stylesheet" href="css/custom.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

   </head>
    <body class="container z-depth-5 outer-container">
      <div class="col s12">
          <div class="row valign-wrapper header-image center-align">
              <img src="JS_square_logo.png" alt="Johnstone Logo" class="col s2 push-s5">
          </div>
      </div>
      <div class="row">
        <h2 class="customer-header center-align red-text text-darken-4">Johnstone Customer Information</h2>
      </div>
      <div class="row">
        <form id="customer_form" class="col s12">
          <div class="row">
              <div class="input-field col s12">
               <select id="branch_name">
                  <option value="" disabled selected>Select Branch</option>
                  <option value="Augusta">Augusta</option>
                  <option value="Fayetteville">Fayetteville</option>
                  <option value="Monroe">Monroe</option>
                  <option value="Murrell's Inlet">Murrell's Inlet</option>
               </select>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="company_name" type="text" class="validate">
              <label for="company_name">Company Name</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="account_number" type="text" class="validate">
              <label for="account_number">Account Number</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <input id="first_name" type="text" class="require">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_title" type="text" class="validate">
              <label for="customer_title">Job Title</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_email" type="text" class="validate">
              <label for="customer_email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <input id="customer_office_phone" type="text" class="validate">
              <label for="customer_office_phone">Office Phone</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="customer_mobile_phone" type="text" class="validate">
              <label for="customer_mobile_phone">Mobile Phone</label>
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
             <select id="company_description">
                <option value="" disabled selected>Which best describes your company?</option>
                <option value="Trade Company">Trade company (HVAC, Refrigeration, Plumbing or Mechanical)</option>
                <option value="Commercial">Commercial establishment (such as office, retail store, hotel, etc.)</option>
                <option value="Education">Educational facility (school district, college, university)</option>
                <option value="Government">Government facility</option>
             </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
             <select id="company_techs">
                <option value="" disabled selected>How many total installers and technicians are on staff?</option>
                <option value="25 or more">25 or more</option>
                <option value="10 to 24">10 to 24</option>
                <option value="6 to 9">6 to 9</option>
                <option value="2 to 5">2 to 5</option>
                <option value="1">1</option>
                <option value="None">None</option>
             </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
             <select id="company_primary">
                <option value="" disabled selected>What is your company's PRIMARY business focus?</option>
                <option>Not a Trade Company</option>
                <option>Residential</option>
                <option>Light Commercial</option>
                <option>Refrigeration</option>
                <option>Plumbing</option>
                <option>Mechanical</option>
                <option>None</option>
             </select>
            </div>
            <div class="input-field col s12 m6">
             <select id="company_secondary">
                <option value="" disabled selected>What is your company's SECONDARY business focus?</option>
                <option>Not a Trade Company</option>
                <option>Residential</option>
                <option>Light Commercial</option>
                <option>Refrigeration</option>
                <option>Plumbing</option>
                <option>Mechanical</option>
                <option>None</option>
             </select>
            </div>
          </div>

          <h6>Which of the following types of work does your company do? (check all that apply)</h6>
          <p>
            <input type="checkbox" id="new_construction" />
            <label for="new_construction">Equipment installation in new construction</label>
          </p>
          <p>
            <input type="checkbox" id="retrofit" />
            <label for="retrofit">Equipment installation / retrofit in existing buildings</label>
          </p>
          <p>
            <input type="checkbox" id="repair" />
            <label for="repair">Repair and maintenance</label>
          </p>

          <!-- Modal Structure -->
          <div class="center-align">
            <button data-target="modal1" class="btn modal-trigger waves-effect waves-light waves-ripple red darken-4" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div id="modal1" class="modal">
            <div class="modal-content center-align red-text text-darken-4">
              <h4>Thank you for Updating your Information!!</h4>
              <p class="grey-text center-align">Please contact your local Johnstone with any questions today!</p>
              <a href="#!" class="modal-action modal-close waves-effect btn-floating btn-large blue darken-4"><i class="large material-icons">done</i></a>
            </div>
          </div>

       </form>
     </div>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
   </body>
</html>
