<!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="container">
      <!-- <div class="row">
        <h2 class="rsvp-header">Johnstone Customer Information</h2>
      </div> -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <label>Materialize Select</label>
              <div class="input-field col s12">
               <select class="browser-default">
                  <option value="" disabled selected>Select Fruit</option>
                  <option value="1">Mango</option>
                  <option value="2">Orange</option>
                  <option value="3">Apple</option>
               </select>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="company_name" type="text" class="validate">
              <label for="company_name">Company Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_title" type="text" class="validate">
              <label for="customer_title">Job Title</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_office_phone" type="text" class="validate">
              <label for="customer_office_phone">Office Phone</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_mobile_phone" type="text" class="validate">
              <label for="customer_mobile_phone">Mobile Phone</label>
            </div>
          </div>
       </form>
     </div>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>
</html>
