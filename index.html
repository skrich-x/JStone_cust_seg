<!DOCTYPE html>

<html>
   <head>
     <title>Johnstone Customer Info</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <link rel="stylesheet" href="css/custom.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

      <!--Correcting display issue for select-->
      <script>
         $(document).ready(function() {
         $('select').material_select();
      });
      </script>
   </head>

    <body class="container">
      <div class="row">
        <h2 class="rsvp-header">Johnstone Customer Information</h2>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
              <div class="input-field col s12">
               <select>
                  <option value="" disabled selected>Select Branch</option>
                  <option value="1">Augusta</option>
                  <option value="2">Fayetteville</option>
                  <option value="3">Monroe</option>
                  <option value="3">Murrell's Inlet</option>
               </select>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="company_name" type="text" class="validate">
              <label for="company_name">Company Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_title" type="text" class="validate">
              <label for="customer_title">Job Title</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="customer_office_phone" type="text" class="validate">
              <label for="customer_office_phone">Office Phone</label>
            </div>
            <div class="input-field col s6">
              <input id="customer_mobile_phone" type="text" class="validate">
              <label for="customer_mobile_phone">Mobile Phone</label>
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
             <select>
                <option value="" disabled selected>Which best describes your company?</option>
                <option value="1">Trade company (HVAC, Refrigeration, Plumbing or Mechanical)</option>
                <option value="2">Commercial establishment (such as office, retail store, hotel, etc.)</option>
                <option value="3">Educational facility (school district, college, university)</option>
                <option value="4">Government facility</option>
             </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
             <select>
                <option value="" disabled selected>How many total installers and technicians are on staff?</option>
                <option value="1">25 or more</option>
                <option value="2">10 to 24</option>
                <option value="3">6 to 9</option>
                <option value="4">2 to 5</option>
                <option value="5">1</option>
                <option value="6">None</option>
             </select>
            </div>
          </div>
          <label for="">Which of the following types of work does your company do? (check all that apply)</label>
          <p>
            <input type="checkbox" id="test5" />
            <label for="test5">Equipment installation in new construction</label>
          </p>
          <p>
            <input type="checkbox" id="test6" />
            <label for="test6">Equipment installation / retrofit in existing buildings</label>
          </p>
          <p>
            <input type="checkbox" id="test7" />
            <label for="test7">Repair and maintenance</label>
          </p>

       </form>
     </div>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>
</html>
