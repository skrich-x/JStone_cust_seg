<!DOCTYPE html>

<html>
   <head>
     <title>Johnstone Customer Info</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <link rel="stylesheet" href="css/custom.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

      <!--Correcting display issue for select-->
      <script>
         $(document).ready(function() {
         $('select').material_select();
      });
      </script>
   </head>

    <body class="container">
      <div class="row">
        <h2 class="rsvp-header blue-text">Johnstone Customer Information</h2>
      </div>
      <div class="row">
        <form id="customer_form" class="col s12">
          <div class="row">
              <div class="input-field col s12">
               <select id="branch_name">
                  <option value="" disabled selected>Select Branch</option>
                  <option value="1">Augusta</option>
                  <option value="2">Fayetteville</option>
                  <option value="3">Monroe</option>
                  <option value="3">Murrell's Inlet</option>
               </select>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="company_name" type="text" class="validate">
              <label for="company_name">Company Name</label>
            </div>
            <div class="input-field col s6">
              <input id="account_number" type="text" class="validate">
              <label for="account_number">Account Number</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_title" type="text" class="validate">
              <label for="customer_title">Job Title</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="customer_email" type="email" class="validate">
              <label for="customer_email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="customer_office_phone" type="text" class="validate">
              <label for="customer_office_phone">Office Phone</label>
            </div>
            <div class="input-field col s6">
              <input id="customer_mobile_phone" type="text" class="validate">
              <label for="customer_mobile_phone">Mobile Phone</label>
            </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
             <select id="company_description">
                <option value="" disabled selected>Which best describes your company?</option>
                <option value="1">Trade company (HVAC, Refrigeration, Plumbing or Mechanical)</option>
                <option value="2">Commercial establishment (such as office, retail store, hotel, etc.)</option>
                <option value="3">Educational facility (school district, college, university)</option>
                <option value="4">Government facility</option>
             </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
             <select id="company_techs">
                <option value="" disabled selected>How many total installers and technicians are on staff?</option>
                <option value="1">25 or more</option>
                <option value="2">10 to 24</option>
                <option value="3">6 to 9</option>
                <option value="4">2 to 5</option>
                <option value="5">1</option>
                <option value="6">None</option>
             </select>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
             <select id="company_primary">
                <option value="" disabled selected>What is your company's PRIMARY business focus?</option>
                <option>Not a Trade Company</option>
                <option>Residential</option>
                <option>Light Commercial</option>
                <option>Refrigeration</option>
                <option>Plumbing</option>
                <option>Mechanical</option>
                <option>None</option>
             </select>
            </div>
            <div class="input-field col s6">
             <select id="company_secondary">
                <option value="" disabled selected>What is your company's SECONDARY business focus?</option>
                <option>Not a Trade Company</option>
                <option>Residential</option>
                <option>Light Commercial</option>
                <option>Refrigeration</option>
                <option>Plumbing</option>
                <option>Mechanical</option>
                <option>None</option>
             </select>
            </div>
          </div>

          <label for="">Which of the following types of work does your company do? (check all that apply)</label>
          <p>
            <input type="checkbox" id="new_construction" />
            <label for="new_construction">Equipment installation in new construction</label>
          </p>
          <p>
            <input type="checkbox" id="retrofit" />
            <label for="retrofit">Equipment installation / retrofit in existing buildings</label>
          </p>
          <p>
            <input type="checkbox" id="repair" />
            <label for="repair">Repair and maintenance</label>
          </p>
          <div class="center-align">
            <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
       </form>
     </div>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
   </body>
</html>
